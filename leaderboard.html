<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Seamless Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 fixed w-full top-0 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Seamless Events</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="events.html" class="hover:text-gray-300">Events</a></li>
                <li><a href="leaderboard.html" class="hover:text-gray-300">Leaderboard</a></li>

    <!-- Leaderboard Section -->
    <section class="py-20 text-center">
        <h2 class="text-3xl font-bold">Leaderboard</h2>

        <div class="mt-6">

                <tr>
                    <th class="p-2">Rank</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Score</th>

                <tr>
                    <td class="p-2">1</td>
                    <td class="p-2">John Doe</td>
                    <td class="p-2">980</td>
                </tr>
                <tr>
                    <td class="p-2">2</td>
